<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #verification_heading {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #verification_subtext {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .code-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .code {
            width: 40px;
            height: 50px;
            font-size: 20px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .code:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="verification_heading">Verify Your Account</h1>
        <p id="verification_subtext">Please enter the 6-digit OTP sent to your mobile number.</p>

        </div>
    </div>

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace') {
                    if (input.value === '' && index > 0) {
                        inputs[index - 1].focus();

                    }

            });

            input.addEventListener('paste', (e) => {
                const pasteData = e.clipboardData.getData('text').replace(/\D/g, '');
                const chars = pasteData.slice(0, inputs.length).split('');
                chars.forEach((char, i) => {
                    if (inputs[i]) {
                        inputs[i].value = char;
                    }
                });
                if (chars.length >= inputs.length) {
                    inputs[inputs.length - 1].focus();
                }
            });
        });
