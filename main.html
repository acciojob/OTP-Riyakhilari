<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #verification_heading {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #verification_subtext {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .code-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .code {
            width: 40px;
            height: 50px;
            font-size: 20px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .code:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="verification_heading">Verify Your Account</h1>
        <p id="verification_subtext">Please enter the 6-digit OTP sent to your mobile number.</p>
        <div class="code-container">
            <input type="text" maxlength="1" class="code" id="code-1" />
            <input type="text" maxlength="1" class="code" id="code-2" />
            <input type="text" maxlength="1" class="code" id="code-3" />
            <input type="text" maxlength="1" class="code" id="code-4" />
            <input type="text" maxlength="1" class="code" id="code-5" />
            <input type="text" maxlength="1" class="code" id="code-6" />
        </div>
    </div>

    
</body>
</html>
